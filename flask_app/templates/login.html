<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TopMovies - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand d-flex flex-row" href="/">
                    <img src="{{url_for('static',filename='images/movie-frame.png')}}" alt="TopMovies Logo" class="top_movies_logo">
                    <div >
                        <div>TopMovies</div>
                        <div class="slogan">Rate & Review</div>
                    </div>
                </a>
            </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/movies">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Contact/About</a>
                    </li>
                    <!-- 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/login_page">Log in</a>
                            <a class="dropdown-item" href="/sign_in_page">Sign in</a>
                            <a class="dropdown-item" href="/profile">My Profile</a>
                        </div>
                    </li>
                </ul>
        </div>
    </nav>
    <div class="bg-image" style="background-image: url('https://st3.depositphotos.com/9223738/14090/v/450/depositphotos_140901146-stock-illustration-seamless-pattern-with-popcorn-soda.jpg'); height: 100vh;">
        <div class="mask " style="background-color: rgba(0, 0, 0, 0.75); height: 100vh;">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="container row">
                    <div class="col-4"></div>
                    <div class="col-4 " id="login_box">
                        <h4>Login - TopMovies account</h4><br>
                        <div id="mensajeAlerta1"></div>
                        <form id="formlogin" action="/login" method="post">
                            <div class="form-group">
                                <label for="email2">email</label>
                                <input type="text" name="email" id="email2" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password_encriptada">password</label>
                                <input type="password" name="password" id="password_encriptada"             class="form-control"> <br>
                            </div>
                            <input type="submit" value="Login" class="btn btn-warning">
                        </form> <br>
                        <p>New to TopMovies? Create an account <a href="/sign_in_page">here</a>
                        </p>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="{{url_for('static',filename='js/index.js')}}" ></script>
