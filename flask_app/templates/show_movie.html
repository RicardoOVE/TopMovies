<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopMovies - Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{{url_for('static',filename='css/styles.css')}}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body class="bg-secondary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand d-flex flex-row" href="/">
                    <img src="{{url_for('static',filename='images/movie-frame.png')}}" alt="TopMovies Logo" class="top_movies_logo">
                    <div >
                        <div>TopMovies</div>
                        <div class="slogan">Rate & Review</div>
                    </div>
                </a>
            </div>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/profile/{{session['user_id']}}">User: {{user.nickname}}</a>
                    </li>
                    <form class="form-inline d-flex flex-row md-form mr-auto mb-2 pl-2">
                        <input class="form-control p-1 mr-sm-2" type="text" placeholder="Search a Movie" aria-label="Search">
                        <button class="btn btn-outline-warning btn-rounded btn-sm my-0" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/movies">{{movie.title}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Contact/About</a>
                    </li>
                    <!-- 
                    <li class="nav-item">
                        <a class="nav-link" href="#">Account</a>
                    </li>
                    -->
                    <li class="nav-item dropdown active">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/login_page">Log in</a>
                            <a class="dropdown-item" href="/sign_in_page">Sign in</a>
                            <a class="dropdown-item" href="/profile/{{session['user_id']}}">My Profile</a>
                        </div>
                    </li>
                </ul>
        </div>
    </nav>
        

    <div class="mask " style="background-color: rgba(0, 0, 0, 0); height: 100vh;">
        <div class="d-flex justify-content-center align-items-center h-100vh ">
            <div class="container">
                <div class="row">
                    <div class="col-6 pt-5 pb-4 d-flex flex-column align-items-center">
                        
                        <h1 class="class_h1">{{movie.title}}</h1>
                        <img src="{{url_for('static',filename='images/posters/'+movie_id+'.jpg')}}" alt="movie poster" class="movie_poster_big">
                        <h6>{{movie.genre}}</h6>

                        <div class="d-flex flex-row align-items-center">
                            <img src="{{url_for('static',filename='images/like.png')}}"  class="interaction_icon">
                            <h3 class="movie_ratings">{{movie.liked}}</h3>
                            <img src="{{url_for('static',filename='images/dislike.png')}}"  class="interaction_icon">
                            <h3 class="movie_ratings">{{movie.disliked}}</h3>
                            <img src="{{url_for('static',filename='images/love.png')}}"  class="interaction_icon">
                            <h3 class="movie_ratings">{{movie.favorited}}</h3>
                        </div>

                        <div class="interactions_div">
                            <a class="btn btn-success" id="interaction_button" href="/movie/{{movie.id}}/like">Like</a>
                            <a class="btn btn-danger" id="interaction_button" href="/movie/{{movie.id}}/dislike">Dislike</a>
                            <a class="btn btn-warning" id="interaction_button" href="/movie/{{movie.id}}/favorite">Favorite</a>
                        </div>
                        <h7>select just one ;)</h7>

                    </div>
                    <div class="col-6 ">
                        <hr class="goldenboys">
                        <p class="text-center">{{movie.plot}}</p>
                        <hr class="goldenboys">
                    </div>

                </div>
            </div>
        </div>
    </div>
        
    <script src="{{url_for('static',filename='js/show_movie.js')}}" ></script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
